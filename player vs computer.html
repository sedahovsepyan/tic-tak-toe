<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
<div class="game-wrapper">
    <h1>Play Tic Tac Toe against Computer </h1>
    <div class="row row1">
        <div class="box1" id="0" data-taken=true>
        </div>
        <div class="box2" id="1" data-taken=true>
        </div>
        <div class="box3" id="2" data-taken=true>
        </div>
    </div>
    <div class="row row2">
        <div class="box4" id="3" data-taken=true>
        </div>
        <div class="box5" id="4" data-taken=true>
        </div>
        <div class="box6" id="5" data-taken=true>
        </div>
    </div>
    <div class="row row3">
        <div class="box7" id="6" data-taken=true>
        </div>
        <div class="box8" id="7" data-taken=true>
        </div>
        <div class="box9" id="8" data-taken=true>
        </div>
    </div>
    <button class="button1" type="button">Start You</button>
    <button class="button2" type="button">Start Computer</button>
</div>
<div class="message">
</div>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
